<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
      <div style="margin: 8px 0">
        <label class="formLabel">Amount</label>
        <span class="amount formLabel"> $5</span>
      </div>
      <!-- Need to replace currency with currency symbol and amount -->
      <label class="formLabel">First Name</label>
      <br />
      <input class="formInput" type="text" id="fname" name="fname" required />
      <label class="formLabel">Last Name</label>
      <br />
      <input class="formInput" type="text" id="lname" name="lname" required />
      <!-- <label>Amount</label> <span></span>
        <br />
        <input disabled="true" type="text" id="amount" name="amount" value="5" /> -->
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
  </body>
</html>
