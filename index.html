<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
      <div class="amountContainer">
        <div class="formLabel">Amount Due</div>
        <div>
          <span class="amount" id="currency"></span>
          <span id="amount" class="amount"></span>
        </div>
      </div>
      <label class="formLabel">First Name</label>
      <br />
      <input class="formInput" type="text" id="firstName" name="firstName" />
      <div
        hidden="true"
        id="firstNameValidation"
        class="inputValidation formLabel"
      >
        First Name is mandatory
      </div>
      <label class="formLabel">Last Name</label>
      <input class="formInput" type="text" id="lastName" name="lastName" />
      <div
        hidden="true"
        id="lastNameValidation"
        class="inputValidation formLabel"
      >
        Last Name is mandatory
      </div>
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Make Payment</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
  </body>
</html>
